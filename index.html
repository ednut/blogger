<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400,500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Blogr]</title>

</head>
<body>

<div class="banner">
  <header class="container">
    <div class="left-section">
      <div class="logo"><a href="">Blogr</a></div>
      <ul class="hide-on-mobile">
        <li><a href="">Product <span></span></a></li>
        <li><a href="">Company <span></span></a></li>
        <li><a href="">Connect <span></span></a></li>
      </ul>
    </div>
    <div class="right-section ">
      <ul class="hide-on-mobile">
        <li><a href="">Login</a></li>
        <li class="btn with-bg"><a href="">Sign Up</a></li>
      </ul>
      <ul class="show-on-mobile">
        <li class="bugger mr-0"><img src="images/icon-hamburger.svg" alt=""></li>
        <li class="close hidden"><img src="images/icon-close.svg" alt=""></li>
      </ul>
      <div class="menu">

      </div>
    </div>
  </header>

  <div class="banner-content container">
    <div class="title">A mordern publishing platform</div>
    <div class="caption">Grow your audience and build your online brand</div>
    <div class="button-wrap">
      <button class="btn with-bg">Start for Free</button>
      <button class="btn">Learn More</button>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  $('document').ready(() => {
   $('.bugger').click(() => {
    $('.menu').toggle();
    $('.bugger').toggleClass('hidden')
    $('.close').toggleClass('hidden')
   })
   $('.close').click(() => {
    $('.menu').toggle();
    $('.close').toggleClass('hidden')
    $('.bugger').toggleClass('hidden')
   })
  })
</script>

</body>
</html>
